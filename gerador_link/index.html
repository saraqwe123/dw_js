<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>

    </head>
    <body>
        <div class="container">
            <div class="titulo">
                <h1>Gerador de link</h1> 
                <img src="whatsapp.svg" alt="">
            </div>
            <div class="meio">
                <input type="text" id="inumero" placeholder="telefone" maxlength="11" >
                <button id="criar_link">
                    <i id="criar_link" class="material-icons">attachment</i>
                </button>
                <button id="envia_link">
                    <i id="envia_link" class="material-icons" >send</i>
                </button>
            </div>
            <div class="fim">
                <span id="span">aq gera o link</span>
                <p id="parag">clique no link para copiar</p>
            </div>
        </div>
    </body>
</html>
